<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Calendar</title>

    <link rel="stylesheet" href="static/css/awesome-calendar.css">
    <!-- <script src="static/js/calendar.js"></script> -->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
    <div class="awesome-calendar">
        <div class="header" style="grid-area: header;">
            <div class="left-part">
                <div id="year-left" class="nev">&lt;&lt;</div>
                <div id="month-left" class="nev">&lt;</div>
            </div>
            <h1 id="current-year-month">November<br />2017</h1>
            <div class="right-part">
                <div id="month-right" class="nev">&gt;</div>
                <div id="year-right" class="nev">&gt;&gt;</div>
            </div>
        </div>
        <div id="weeks" class="weeks" style="grid-area: weeks;">
            <!-- <div class="week" style="grid-area: Monday;">Monday</div> -->
        </div>
        <div id="days" class="days" style="grid-area: days;">
            <div class="day-group">
                <div class="day-outside">
                    <div class="day-shadow"></div>
                    <div class="day-paper" id="day1" style="grid-area: day-1;">
                        <div class="day-paper-bg">
                        </div>
                    </div>
                    <div class="cover-content-container">
                        <div class="cover-content">
                            <h1>title</h1>
                        </div>
                    </div>
                </div>
                <div class="day-inside">
                    <div>this</div>
                    <button>click</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
