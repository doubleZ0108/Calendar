<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calendar</title>

    <link rel="stylesheet" href="static/css/basic-calendar.css">
    <!-- <script src="static/js/basic-calendar.js"></script> -->
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js"></script>
</head>
<body>
    <div class="basic-calendar">
        <div class="header" style="grid-area: header;">
            <div id="left" class="nev">&lt;</div>
            <h1 id="current-year-month">November<br>2017</h1>
            <div id="right" class="nev">&gt;</div>
        </div>
        <div id="weeks" class="weeks" style="grid-area: weeks;">
            <div class="week" style="grid-area: Monday;">Monday</div>
            <div class="week" style="grid-area: Tuesday;">Tuesday</div>
            <div class="week" style="grid-area: Wednesday;">Wednesday</div>
            <div class="week" style="grid-area: Thursday;">Thursday</div>
            <div class="week" style="grid-area: Friday;">Friday</div>
            <div class="week" style="grid-area: Saturday;">Saturday</div>
            <div class="week" style="grid-area: Sunday;">Sunday</div>
        </div>
        <div id="days" class="days" style="grid-area: days;">

        </div>
    </div>
</body>
<script type="text/javascript">
    let days = document.getElementById("days");
    for(let i = 1; i <= 42; ++i){
        let dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        dayDiv.id = "day" + i;
        dayDiv.style.gridArea = "day-" + i;

        dayDiv.innerHTML = i.toString();

        days.appendChild(dayDiv);
    }
</script>
</html>
